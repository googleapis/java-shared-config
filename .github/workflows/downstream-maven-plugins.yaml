on:
  push:
    branches:
    - main
  pull_request:
name: downstream
jobs:
  graalvm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [11]
        repo:
        # GAPIC library that doesn't use a real GCP project in integration tests
        - java-orgpolicy
    steps:
    - uses: actions/checkout@v2
    - uses: stCarolas/setup-maven@v4
      with:
        maven-version: 3.8.1
    - uses: ayltai/setup-graalvm@v1
      with:
        java-version: ${{matrix.java}}
        graalvm-version: 22.0.0.2
        native-image: true
    - run: java -version
    - run: sudo apt-get update -y
    - run: sudo apt-get install libxml2-utils
    - run: .kokoro/client-library-check.sh ${{matrix.repo}} graalvm

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [8, 11]
        repo:
        # GAPIC library
        - java-trace
        # Handwritten library
        - java-bigquery
        job-type:
        - test
        - lint
        - clirr
    steps:
    - uses: actions/checkout@v2
    - uses: stCarolas/setup-maven@v4
      with:
        maven-version: 3.8.1
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}
    - run: java -version
    - run: sudo apt-get update -y
    - run: sudo apt-get install libxml2-utils
    - run: .kokoro/client-library-check.sh ${{matrix.repo}} ${{matrix.job-type}}
